    <circle class="pt" cx="690" cy="470" r="6"/><text class="lbl" x="700" y="462">梁丘</text>
    <circle class="pt" cx="560" cy="460" r="6"/><text class="lbl" x="570" y="452">血海</text>
    <circle class="pt" cx="580" cy="540" r="6"/><text class="lbl" x="590" y="532">三陰交</text>

    <circle class="pt" cx="680" cy="560" r="6"/><text class="lbl" x="690" y="552">陽陵泉</text>
