    <circle class="pt" cx="600" cy="40" r="6"/><text class="lbl" x="610" y="32">百会</text>
    <circle class="pt" cx="600" cy="95" r="6"/><text class="lbl" x="610" y="87">印堂</text>
    <circle class="pt" cx="650" cy="170" r="6"/><text class="lbl" x="660" y="162">迎香</text>
