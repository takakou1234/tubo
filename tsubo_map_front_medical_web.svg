    <circle class="pt" cx="600" cy="580" r="6"/><text class="lbl" x="610" y="572">委中</text>
    <circle class="pt" cx="560" cy="560" r="6"/><text class="lbl" x="570" y="552">曲泉</text>

    <circle class="pt" cx="585" cy="620" r="6"/><text class="lbl" x="595" y="612">太渓</text>
    <circle class="pt" cx="595" cy="625" r="6"/><text class="lbl" x="605" y="617">照海</text>
    <circle class="pt" cx="595" cy="655" r="6"/><text class="lbl" x="605" y="647">太衝</text>
    <circle class="pt" cx="615" cy="645" r="6"/><text class="lbl" x="625" y="637">解谿</text>
    <circle class="pt" cx="640" cy="635" r="6"/><text class="lbl" x="650" y="627">丘墟</text>

    <circle class="pt" cx="680" cy="140" r="6"/><text class="lbl" x="690" y="132">肩井</text>
    <circle class="pt" cx="610" cy="660" r="6"/><text class="lbl" x="620" y="652">内庭</text>
