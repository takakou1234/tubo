<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 675">
  <title>鍼灸ツボマップ（前面・医学イラスト風・Web）</title>
  <rect width="1200" height="675" fill="white"/>
  <defs>
    <style><![CDATA[
      .sil{fill:none;stroke:#64748b;stroke-width:2;opacity:.9}
      .shade{fill:#f8e7de;opacity:.9;stroke:none}
      .lm{fill:none;stroke:#94a3b8;stroke-width:2;opacity:.8}
      .lm-txt{fill:#64748b;font-size:18px;text-anchor:middle}
      .pt{fill:#111111;stroke:#ffffff;stroke-width:2}
      .lbl{fill:#0f172a;font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,'Noto Sans JP','Hiragino Kaku Gothic ProN','Meiryo',sans-serif;font-size:22px}
    ]]></style>
  </defs>

  <!-- 軽い陰影（教科書風トーン） -->
  <g class="shade">
    <ellipse cx="600" cy="120" rx="70" ry="90"/>
    <path d="M510 200 Q 600 240 690 200 L 700 420 Q 600 490 500 420 Z"/>
    <path d="M500 420 Q 520 520 540 640 L 560 660 Q 540 510 510 420 Z"/>
    <path d="M700 420 Q 680 520 660 640 L 640 660 Q 660 510 690 420 Z"/>
  </g>

  <!-- 人体輪郭（前面） -->
  <g class="sil">
    <circle cx="600" cy="60" r="35"/>
    <path d="M510 200 Q 600 240 690 200 L 700 420 Q 600 490 500 420 Z"/>
    <path d="M510 200 L 420 360"/>
    <path d="M690 200 L 780 360"/>
    <path d="M560 490 L 540 660"/>
    <path d="M640 490 L 660 660"/>
  </g>

  <!-- ランドマーク（前面） -->
  <g class="lm">
    <line x1="520" y1="150" x2="680" y2="150"/><text class="lm-txt" x="600" y="135">鎖骨</text>
    <line x1="480" y1="230" x2="720" y2="230"/><text class="lm-txt" x="600" y="215">肋弓</text>
    <line x1="480" y1="300" x2="720" y2="300"/><text class="lm-txt" x="600" y="285">臍（L3–L4）</text>
    <line x1="490" y1="360" x2="710" y2="360"/><text class="lm-txt" x="600" y="345">鼠径線</text>
    <line x1="500" y1="480" x2="700" y2="480"/><text class="lm-txt" x="600" y="465">膝蓋</text>
    <line x1="520" y1="630" x2="680" y2="630"/><text class="lm-txt" x="600" y="615">内外果</text>
  </g>

  <!-- ツボ（黒点＋日本語名） front 35点 -->
