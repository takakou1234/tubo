    <circle class="pt" cx="660" cy="190" r="6"/><text class="lbl" x="670" y="182">頬車</text>

    <circle class="pt" cx="720" cy="180" r="6"/><text class="lbl" x="730" y="172">肩髃</text>
    <circle class="pt" cx="720" cy="200" r="6"/><text class="lbl" x="730" y="192">肩髎</text>
